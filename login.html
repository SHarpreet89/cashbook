<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Cash Stash Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Cash Stash!</h1>
        <p>We are a one stop shop when it comes to managing your finances! Log in or sign up now to find out more information!</p>
    </header>

    <main class="container">
        <section class="row">
            <article class="col-6">
                <div class="card">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="text" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="email" id="login-email" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </article>

            <article class="col-6">
                <div class="card">
                    <h2>Sign up</h2>
                    <form>
                        <div class="form-group">
                            <label for="signup-name">Name:</label>
                            <input type="email" id="signup-email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <button class="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cashbook. All Rights Reserved</p>
    </footer>

</body>
</html>
